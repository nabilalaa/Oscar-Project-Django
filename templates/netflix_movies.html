{% extends "base.html" %}
{% load custom_tags %}
{% load static %}
{% block content %}
    <!-- start section Netflix movies -->
    <div class="section">
        <div class="container">
            <div class="title__section">
                <div class="title__inner">
                    <h3>آخر افلام Netflix</h3>
                    <div class="icon">
                        <img src="{% static "images/logo__netflix.png" %}" alt=""/>
                    </div>
                </div>
            </div>
            <div class="grid__section">
                {% for movies in movies_netflix|slice:"0:12" %}
                    <div class="items">
                        <a class="item" href="{% url "watch_movies" movies=movies.name|name_to_url %}">
                            <div class="poster">
                                <img src="{{ movies.image.url }}" alt=""/>
                            </div>
                            <div class="overlay">
                                <div class="info">
                                    <div class="play"><i class="fas fa-play"></i></div>
                                    <div class="rate">{{ movies.rate }}</div>
                                    <div class="name">{{ movies.name }}</div>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
